name: CI

on:
  push:
    branches:
      - action
      - master

jobs:
  ci:
    runs-on: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install Dependencies
        run: npm install
      - name: Test
        run: |
          npm run test
